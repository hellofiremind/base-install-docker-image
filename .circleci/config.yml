version: 2.0
jobs:
  buildBaseImage:
    machine:
      enabled: true
    shell: /bin/bash
    environment:
    working_directory: ~/firemind/base-docker-deploy
    steps:
      - checkout
      - run:
          name: Pull previous image
          command: |
                echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
                docker pull firemindltd/base-install-docker-image-base:latest || true
      - run:
          name: Build Image
          command: docker build -t firemindltd/base-install-docker-image-base:latest ./Base
      - run:
          name: Push
          command: |
                echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
                docker push firemindltd/base-install-docker-image-base:latest

