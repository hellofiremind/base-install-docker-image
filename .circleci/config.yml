workflows:
  version: 2
  commit:
    jobs:
      - buildBaseImage
      - buildBrowserImage:
          requires:
            - buildBaseImage
      - buildMainImage:
          requires:
            - buildBaseImage
      - buildNodeJSImage:
          requires:
            - buildBaseImage
      - buildNodeRImage:
          requires:
            - buildBaseImage
      - buildTerraformImage:
          requires:
            - buildBaseImage
  nightly:
    triggers:
      - schedule:
          cron: "0 3 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - buildBaseImage
      - buildBrowserImage:
          requires:
            - buildBaseImage
      - buildMainImage:
          requires:
            - buildBaseImage
      - buildNodeJSImage:
          requires:
            - buildBaseImage
      - buildNodeRImage:
          requires:
            - buildBaseImage
      - buildTerraformImage:
          requires:
            - buildBaseImage
